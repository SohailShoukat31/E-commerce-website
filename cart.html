<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Play-land</a>
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="cart.html">Cart</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Your Shopping Cart</h1>
      <div id="cartItems" class="row"></div>

      <div id="cartSummary" class="mt-4">
        <h3>Cart Total: $<span id="cartTotal">0</span></h3>
        <button id="checkoutBtn" class="btn btn-primary">
          Proceed to Checkout
        </button>
      </div>
    </div>

    <div id="checkoutModal" class="modal">
      <div class="modal-content">
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <input type="text" placeholder="Full Name" required />
          <input type="text" placeholder="Address" required />
          <input type="text" placeholder="Card Number" required />
          <input type="text" placeholder="CVV" required />
          <button type="submit">Complete Order here</button>
        </form>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
