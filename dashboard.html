<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - play-land</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button onclick="logout()" class="btn btn-outline-light">Logout</button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Navbar -->
        <nav class="col-md-2 d-md-block bg-light sidebar">
          <div class="position-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="#"
                  onclick="showSection('users')"
                >
                  <i class="fas fa-users"></i> Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('products')">
                  <i class="fas fa-box"></i> Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSection('orders')">
                  <i class="fas fa-shopping-cart"></i> Orders
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
          <div id="usersSection" class="dashboard-section">
            <h2>Users</h2>
            <table class="table" id="usersTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody"></tbody>
            </table>
          </div>

          <div
            id="productsSection"
            class="dashboard-section"
            style="display: none"
          >
            <h2>Products</h2>
            <button
              class="btn btn-primary mb-3"
              onclick="showAddProductModal()"
            >
              Add Product
            </button>
            <table class="table" id="productsTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productsTableBody"></tbody>
            </table>
          </div>

          <div
            id="ordersSection"
            class="dashboard-section"
            style="display: none"
          >
            <h2>Orders</h2>
            <table class="table" id="ordersTable">
              <thead>
                <tr>
                  <th>Order Date</th>
                  <th>Total</th>
                  <th>Items</th>
                </tr>
              </thead>
              <tbody id="ordersTableBody"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Add Products here  -->
    <div id="addProductModal" class="modal">
      <div class="modal-content">
        <h2>Add New Product</h2>
        <form id="addProductForm">
          <input
            type="text"
            id="productName"
            placeholder="Product Name"
            required
          />
          <input type="number" id="productPrice" placeholder="Price" required />
          <input
            type="text"
            id="productDescription"
            placeholder="Description"
            required
          />
          <input
            type="text"
            id="productImage"
            placeholder="Image URL"
            required
          />
          <button type="submit">Add Product</button>
        </form>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
