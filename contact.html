<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Play-Land</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="loginLink">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-area">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1 class="mt-4 mb-3">Contact Us</h1>

            <div class="row">
              <div class="col-md-6">
                <div class="card contact-form">
                  <div class="card-body">
                    <h5 class="card-title">Send us a Message</h5>
                    <form id="contactForm">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                          class="form-control"
                          id="message"
                          rows="5"
                          required
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Send Message
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="contact-info">
                  <h5>Contact Information</h5>
                  <p>
                    <i class="fas fa-map-marker-alt"></i> 123 toys market
                    Karachi
                  </p>
                  <p><i class="fas fa-phone"></i> +92 123 456 7890</p>
                  <p><i class="fas fa-envelope"></i> playland@gmail.com</p>

                  <h6 class="mt-3">Business Hours</h6>
                  <p>
                    <i class="fas fa-clock"></i> Monday - Sunday: 9:00 AM - 6:00
                    PM
                  </p>

                  <p><i class="fas fa-times-circle"></i> Friday: Closed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Thank you for your message! We will get back to you soon.");
          this.reset();
        });
    </script>
    <script src="auth.js"></script>
  </body>
</html>
